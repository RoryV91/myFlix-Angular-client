<mat-card class="director-card" *ngFor="let director of directors">
    <img mat-card-image [src]="director.imageurl" alt="Photo of {{ director.name }}">
    <mat-card-header>
        <mat-card-title>{{ director.name }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <p>Born: {{ director.birth | date:'longDate' }}</p>
        <p *ngIf="director.death">Died: {{ director.death | date:'longDate' }}</p>
        <p>{{ director.bio }}</p>
    </mat-card-content>
