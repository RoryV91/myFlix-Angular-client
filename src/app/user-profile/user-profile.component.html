<mat-card>
    <mat-card-header>
        <mat-card-title>User Profile</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <p><strong>Username:</strong> {{user.username}}</p>
        <p><strong>Email:</strong> {{user.email}}</p>
        <p><strong>Date of Birth:</strong> {{user.dob | date}}</p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button color="primary" (click)="editProfile()">Edit Profile</button>
        <button mat-button color="warn" (click)="deleteProfile()">Delete Profile</button>
    </mat-card-actions>
</mat-card>
